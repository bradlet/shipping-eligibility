<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Shipping Eligibility Request</title>
</head>
<body>
    <div class="centered-content">
        <div class="bg-white" id="form-wrapper">
            <h2>Shipping Eligibility Request</h2>
            <form id="request-form" class="bg-white" action="/checkAccess" method="GET">
                <label for="title"> Title: </label>
                <input id="title" type="text" name="title"> <br/>
                <label for="seller"> Seller: </label>
                <input id="seller" type="text" name="seller"> <br/>
                <label for="category"> Category: </label>
                <input id="category" type="text" name="category"> <br/>
                <label for="price"> Price: </label>
                <input id="price" type="number" name="price" step="0.01"> <br/>
                <button class="btn-submit" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
